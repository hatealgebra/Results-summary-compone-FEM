<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./assets//styles/reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="app-container">
      <div class="content">
        <header>
          <span class="bold result"> Your Result </span>
          <div class="circle">
            <h1>76</h1>
            <span> of 100 </span>
          </div>
          <div>
            <h2>Great</h2>
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </header>
        <section class="summary">
          <h3>Summary</h3>
          <ul class="stats">
            <!-- Reaction row -->
            <li class="lightRed">
              <div class="name">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="Thunderbolt icon"
                />
                <h4>Reaction</h4>
              </div>
              <div class="numbers">
                <span>80</span>
                <span> / 100</span>
              </div>
            </li>
            <!-- Memory row -->
            <li class="orangeyYellow">
              <div class="name">
                <img src="assets/images/icon-memory.svg" alt="Brain Icon" />
                <h4>Memory</h4>
              </div>
              <div class="numbers">
                <span>92</span>
                <span> / 100</span>
              </div>
            </li>
            <!-- Verbal row -->
            <li class="greenTeal">
              <div class="name">
                <img src="assets/images/icon-verbal.svg" alt="Chat icon" />
                <h4>Verbal</h4>
              </div>
              <div class="numbers">
                <span>61</span>
                <span> / 100</span>
              </div>
            </li>
            <!-- VisualRow -->
            <li class="cobaltblue">
              <div class="name">
                <img src="assets/images/icon-visual.svg" alt="Eye icon" />
                <h4>Visual</h4>
              </div>
              <div class="numbers">
                <span>72</span>
                <span> / 100</span>
              </div>
            </li>
          </ul>
          <button>Continue</button>
        </section>
      </div>
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/hatealgebra">Paul</a>.
      </footer>
    </div>
  </body>
</html>
